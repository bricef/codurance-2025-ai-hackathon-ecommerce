---
layout: layouts/page.njk
title: Home
---

<script src="/assets/scripts/home.js"></script>

<style>
article a {
    text-decoration: none  !important;
}
.card-tagline{
    text-align: center;
    padding: 1em;
}
</style>

<div class="grid" style="grid-template-columns: repeat(3, 1fr);" x-data="{ products: window.products }">


    <!-- id,gender,masterCategory,subCategory,articleType,baseColour,season,year,usage,productDisplayName -->
    <template x-for="product in products">
        
        <article>
            <a :href="'/product/?id=' + product.id">
                <div class="grid">
                    <img :src="window.fetchImageUrl(product.id)" alt="product image">
                    <p class="card-tagline" x-text="product.productDisplayName"></p>
                </div> 
            </a>
        </article>
    </template>
</div>
